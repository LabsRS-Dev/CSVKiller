<!DOCTYPE html>
<html lang="en_us" ng-app="MainApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Loading...</title>


    <!--样式处理[公共]-->


    <!--公共JS[内置]-->
    <script src="common/jquery/jquery.min.js"></script>
    <script src="common/jquery/jquery.json-2.4.js"></script>
    <script src="common/engine.io.client/1.5.1/engine.io.js"></script>
    <script src="common/hammerjs/hammer.min.js"></script>

    <script src="common/angular/1.3.13/angular.min.js"></script>
    <script src="common/angular/1.3.13/angular-animate.min.js"></script>
    <script src="common/angular/1.3.13/angular-aria.min.js"></script>
    <script src="common/angular/1.3.13/angular-cookies.min.js"></script>

    <!-- material样式处理 -->
    <link href="common/angular-material/0.7.1/angular-material.min.css" rel="stylesheet" />
    <script src="common/angular-material/0.7.1/angular-material.min.js"></script>

    <!-- 国际化 -->
    <script src="common/angular-translate/2.6.0/angular-translate.min.js"></script>
    <script src="common/angular-translate/2.6.0/angular-translate-handler-log.min.js"></script>
    <script src="common/angular-translate/2.6.0/angular-translate-interpolation-messageformat.min.js"></script>
    <script src="common/angular-translate/2.6.0/angular-translate-loader-partial.min.js"></script>
    <script src="common/angular-translate/2.6.0/angular-translate-loader-static-files.min.js"></script>
    <script src="common/angular-translate/2.6.0/angular-translate-loader-url.min.js"></script>
    <script src="common/angular-translate/2.6.0/angular-translate-storage-cookie.min.js"></script>
    <script src="common/angular-translate/2.6.0/angular-translate-storage-local.min.js"></script>

    <!--App样式处理-->
    <link rel="stylesheet"  href="styles/ui.css" />

    <!--App引用JS 非Mini方式-->
    <script src="js/util.js"></script>
    <script src="js/bs.js"></script>
    <script src="js/plugins/im.js"></script>
    <script src="js/ui/core/ui_constant.js"></script>
    <script src="js/ui/core/ui_common.js"></script>
    <script src="js/ui/core/ui_plugins_def.js"></script>
    <script src="js/ui/core/ui_plugins_data.js"></script>
    <script src="js/ui/core/ui_bus_py_core.js"></script>
    <script src="js/ui/core/ui_bus_py_task.js"></script>
    <script src="js/ui/core/ui_angular.js"></script>
    <script src="js/ui/core/ui_bs.js"></script>
    <script src="js/ui/core/ui.js"></script>

    <!--业务关联的js-->
    <script src="js/ui/app.js"></script>

</head>

<body>

<div class="k-content-frame" ng-controller="AppCtrl">
    <div class="middle">
        <div class="app-info">
            <h1>{{ 'AppTitle' | translate }}</h1>
            <p>{{ 'AppDescription' | translate }} </p>
        </div>
        <div class="app-content">
            <div class="app-content-left">
                <div class="content-fixed" layout="column" layout-align="center center">
                    <section layout="vertical" layout-sm="horizontal" layout-align="center end">
                        <img src="images/logo_64.png" />
                    </section>
                    <section class="ng-hide" layout="vertical" layout-sm="horizontal" layout-align="center end">
                        <select ng-model="uiLanguage" ng-change="uiLanguageChange(uiLanguage)" ng-options="k as v for (k, v) in uiLanguageList"></select>
                    </section>
                </div>
            </div>
            <div class="app-content-right">
                <div class="content">
                    <p>Please select or drop a file to convert</p>
                    <label for="input-path" id="label-input"><span>Source file</span> (.dbf, .fixed, .xls, .xlsx, .csv, .json, .geojson)</label>
                    <input id="input-path" ng-model="options.ddInputPath"/>
                    <md-button id="btn-select" class="md-raised" ng-click="onSelectFile()">...</md-button>
                </div>
                <div class="controls-bar" layout="row" layout-align="center end">
                    <md-content>
                        <section layout="vertical" layout-sm="horizontal" layout-align="center end">
                            <md-progress-linear md-mode="indeterminate" ng-hide="ddProgressHide"></md-progress-linear>
                        </section>

                        <section layout="vertical" layout-sm="horizontal" layout-align="center end">
                            <md-button id="btn-process" class="md-raised md-primary" ng-disabled="ddProcessBtnDisabled" ng-click="onProcessClick()">Process</md-button>
                        </section>
                    </md-content>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    window.UI.c$.launch();
</script>
</body>
</html>
